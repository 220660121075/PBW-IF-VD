<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Language Selector -->
        <label for="language-select" id="language-label">Language:</label>
        <select id="language-select">
            <option value="id">Bahasa Indonesia</option>
            <option value="en">English</option>
        </select>

        <h1 id="title">My To-Do List</h1>

        <!-- Input section to add new tasks -->
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Section to display the list of tasks -->
        <ul id="task-list"></ul>
    </div>

    <!-- media social-->
    <div class="footer">
        <h2>Follow Me</h2>
        <p class="text-center">
            <a href="https://www.instagram.com/4nggara_gustika" target="_blank">Instagram</a> |
            <a href="https://x.com/dirtyandshaggy" target="_blank">Twitter/X</a>
        </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
